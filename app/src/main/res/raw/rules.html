<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body { font-family: Arial; padding: 20px; }
            h1 { color: #2196F3; }
            .rule { margin-bottom: 15px; }
        </style>
    </head>
    <body>
        <h1>Правила игры "Жуки"</h1>

        <div class="rule">
            <h3>Цель игры</h3>
            <p>Убить как можно больше тараканов за отведенное время.</p>
        </div>

        <div class="rule">
            <h3>Управление</h3>
            <p>• Тапайте по тараканам чтобы убить их</p>
            <p>• Собирайте бонусы для получения дополнительных очков</p>
        </div>

        <div class="rule">
            <h3>Система очков</h3>
            <p>• Обычный таракан: 10 очков</p>
            <p>• Золотой таракан: 50 очков</p>
            <p>• Бонус: 25 очков</p>
        </div>
    </body>
</html>
